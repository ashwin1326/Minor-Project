<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="adminndash.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="C:\MINOR PROJECT\HOME_PAGE\admindash.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="#" class="logo">
            <img src="C:\MINOR PROJECT\HOME_PAGE\images\MUJ_logo_updated1.jpg" alt="">
            <span class="nav-item">Admin Dashboard</span>
          </a>
        </li>
        <li><a href="#" class="active" onclick="toggleForm('add-teacher-form')">
          <i class="fas fa-user-plus"></i>
          <span class="nav-item">Add New Teacher</span>
        </a></li>
        <li><a href="#" onclick="toggleForm('add-student-form')">
          <i class="fas fa-user-plus"></i>
          <span class="nav-item">Add New Student</span>
        </a></li>
        <li><a href="#" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div id="add-teacher-form" class="main-content">
        <h2>Add New Teacher</h2>
        <form>
          <label for="teacher_name">Faculty ID :</label>
          <input type="text" id="teacher_name" name="teacher_name" required>
          <label for="teacher_email">Name:</label>
          <input type="email" id="teacher_email" name="teacher_email" required>
          <label for="teacher_email">Department :</label>
          <input type="email" id="teacher_email" name="teacher_email" required>
          <label for="teacher_email">Email :</label>
          <input type="email" id="teacher_email" name="teacher_email" required>
          <label for="teacher_email">Mobile no: </label>
          <input type="email" id="teacher_email" name="teacher_email" required>
          <label for="teacher_email">Password"</label>
          <input type="email" id="teacher_email" name="teacher_email" required>
          <button type="submit">Add Teacher</button>
        </form>
      </div>
      
      <div id="add-student-form" class="main-content">
        <h2>Add New Student</h2>
        <form>
          <label for="student_name">Name:</label>
          <input type="text" id="student_name" name="student_name" required>
          <label for="student_name">Reg No::</label>
          <input type="text" id="student_regno" name="student_regno" required>
          <label for="student_name">Department:</label>
          <input type="text" id="student_Department" name="student_Department" required>
          <label for="student_name">Guide Name:</label>
          <input type="text" id="student_gdname" name="student_gdname" required>
          <label for="student_name">Year:</label>
          <input type="text" id="student_year" name="student_year" required>
          <label for="student_name">Gender:</label>
          <input type="text" id="student_gender" name="student_gender" required>
          <label for="student_name">email:</label>
          <input type="text" id="student_email" name="student_email" required>
          <label for="student_name">Mob_No</label>
          <input type="text" id="student_mobno" name="student_mobno" required>
          <label for="student_name">Password:</label>
          <input type="text" id="student_pswd" name="student_pswd" required>
          <button type="submit">Add Student</button>
        </form>
      </div>
    </section>
  </div>

  <script>
    function toggleForm(formId) {
      var form = document.getElementById(formId);
      if (form.style.display === "none") {
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    }
  </script>
</body>
</html>
